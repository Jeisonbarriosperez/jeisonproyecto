        table,
        th,

            background-color: rgb(0, 255, 128);

        table#A {
            width: 30%;
            height: 40%;

            <td colspan="2">
                Subject
            </td>

        </tr>

            <td rowspan="2">Biology</td>

            <td>A</td>
        <tr>
