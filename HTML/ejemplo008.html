<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo formulario</title>
</head>
<body>

    <h1>Ejemplo formulario</h1>
    <style>
        body {
          background-color: rgb(0, 255, 21);
        }
      </style>

    <form action="">

    <label>Cédula</label>
    <input type="number" autofocus required min="1000" max="2000"><br><br>

    Nombre
    <input type="text" required readonly value="jeison barrios perez" size="20"><br><br>

    Contraseña
    <input type="password"><br><br>

    Fecha de nacimiento
    <input type="date"><br><br>

    Fecha y hora de nacimiento
    <input type="datetime-local"><br><br>

    Hora 
    <input type="time"><br><br>

    Sexo <br>
    <input type="radio" name="sexo" checked> Hombre <br>
    <input type="radio" name="sexo"> Mujer <br>

    Deportes <br>
    <input type="checkbox">futbol<br>
    <input type="checkbox">basquet<br>
    <input type="checkbox">tennis<br>
    <input type="checkbox">beisbol<br>

    correo electronico
    <input type="email"><br>

    Sube una foto <br>
    <input type="file"><br><br>

    <input type="button" agregar datos><br>
    <input type="submit" enviar datos><br>
    <input type="reset" limpiar formulario><br>



    </form>
</body>
</html>
